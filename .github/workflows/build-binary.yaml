name: Build binary

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  ARCH: x86_64

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: "./build.sh"
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: nsm-cli
        path: "./nsm-cli"
